<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="导航网站" />
    <link rel="shortcut icon" href="static/logo.svg" type="image/x-icon">
    <meta name="keywords" content="导航网站" />
    <!-- <meta http-equiv='Content-Security-Policy' content='block-all-mixed-content'>  -->
    <title>导航网站</title>
    <link rel="shortcut icon" href="favcion.ico" />
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/themify-icons.css">
</head>

<body>
    <div class="container" id="container">
        <aside class="left-bar" id="leftBar">
            <div class="big-logo">
                <img src="static/logo.svg" />
            </div>

            <div class="title">
                <p>个人导航</p>
            </div>
            <nav class="nav">

                <ul class="nav-item" id="navItem">
                </ul>
                <ul class="nav-item" id="navItem">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <!-- 添加更多链接 -->
                </ul>

            </nav>
        </aside>
        <section class="main">
            <div id="mainContent">
                <!-- 手机端菜单 -->
                <div id="menu">
                    <a href="#"><i class="ti-menu-alt"></i></a>
                </div>
                <!-- 说明 -->
                <div class="about box">
                    <div class="custom-tab-container">
                        <div class="custom-tab-buttons">
                            <button class="custom-tab-button active" onclick="openCustomTab(event, 'google')">Google</button>
                            <button class="custom-tab-button" onclick="openCustomTab(event, 'baidu')">Baidu</button>
                        </div>
                
                        <!-- Google 搜索框 -->
                        <form id="google" class="custom-search-form active" action="https://www.google.com/search" method="GET" target="_blank" onsubmit="return handleSubmit('q', 'https://www.google.com/')">
                            <div class="custom-search-input-container">
                                <input class="custom-search-input" id="google-search" type="text" name="q" placeholder="Search Google">
                                <button type="button" class="clear-button" onclick="clearInput('google-search')">&times;</button>
                            </div>
                            <button class="custom-search-button" type="submit">Search</button>
                        </form>
                
                        <!-- 百度搜索框 -->
                        <form id="baidu" class="custom-search-form" action="https://www.baidu.com/s" method="GET" target="_blank" onsubmit="return handleSubmit('wd', 'https://www.baidu.com/')">
                            <div class="custom-search-input-container">
                                <input class="custom-search-input" id="baidu-search" type="text" name="wd" placeholder="Search Baidu">
                                <button type="button" class="clear-button" onclick="clearInput('baidu-search')">&times;</button>
                            </div>
                            <button class="custom-search-button" type="submit">Search</button>
                        </form>
                    </div>
                    <!-- 放搜索 -->
                    <!-- <p><i class="ti-pencil-alt"></i>本导航页仅供个人使用,纯静态无框架[html+css+js]</P> -->
                </div>

                <footer class="footer">
                    <div class="copyright">
                        <!-- <div>
                            <p>CopyRight from <a target="_blank" href="https://github.com/geekape/geek-navigation">geekape</a> by abc ©  2020</p>                        
                        </div> -->
                    </div>
                </footer>
                <div id="fixedBar">
                    <svg class="Zi Zi--BackToTop" title="回到顶部" fill="currentColor" viewBox="0 0 24 24" width="24"
                        height="24">
                        <path
                            d="M16.036 19.59a1 1 0 0 1-.997.995H9.032a.996.996 0 0 1-.997-.996v-7.005H5.03c-1.1 0-1.36-.633-.578-1.416L11.33 4.29a1.003 1.003 0 0 1 1.412 0l6.878 6.88c.782.78.523 1.415-.58 1.415h-3.004v7.005z">
                        </path>
                    </svg>
                </div>
            </div>
        </section>
        <!-- <script type="text/javascript" src="static/jquery.js"></script> -->
        <script src="static/jquery.js"></script>
        <script src="static/nav.js"></script>

    </div>
</body>

</html>
